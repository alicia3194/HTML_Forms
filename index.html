<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav>
        <a href="../index.html">Forms viejuner</a>
        <a href="./pages/page.html">Forms bikes</a>

    <h1>El club viejuner</h1>

    <form action="/action_page.php">

        <section id="nl_numb">
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Escribe tu nombre"><br>

            <label for="lname">Apellidos:</label><br>
            <input type="text" id="lname" name="lname" placeholder="Escribe tus apellidos"><br><br>

            <label for="lname">Edad:</label><br>
            <input type="number" id="num" name="num" value="number"><br><br>
        </section>


        <p>Sexo:</p>
        <input type="radio" id="man" name="sex_man" value="Hombre">
          <label for="man">Hombre</label><br>
        <input type="radio" id="women" name="sex_women" value="Mujer">
          <label for="women">Mujer</label><br>
        <input type="radio" id="other" name="sex_other" value="Other">
          <label for="other">Otro</label><br>

        <p>Me siento viejuner:</p>
        <input type="checkbox" id="yes_c" name="yes_viej" value="very_yes">
        <label for="confirmation"> Si, forever young.</label><br>
        <input type="checkbox" id="no_n" name="no_viej" value="no_never">
        <label for="negative"> No, ya me duelen las rodillas.</label><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off" placeholder="tucorreo@correo.com"><br>

        <label for="telefono">Número de Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required
            placeholder="Escribe tu numero de telefono"><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">



    </form>
</body>

</html>
